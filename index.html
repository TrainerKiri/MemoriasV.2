<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anannesis</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/62645521-649fe700-b91a-11e9-9e30-9c3499598deb.ico">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!-- Modal de Boas-vindas -->
    <div id="welcomeModal" class="welcome-modal"></div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 class="text-center mb-4">Login de Administrador</h2>
            <div id="loginForm">
                <input type="email" id="emailInput" placeholder="Email" required>
                <input type="password" id="passwordInput" placeholder="Senha" required>
                <button class="btn btn-primary w-100">Entrar</button>
                <div id="errorMessage" class="error-message"></div>
            </div>
        </div>
    </div>

    <!-- Modal para Adicionar Memórias -->
    <div id="addMemoriaModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Adicionar Memória</h2>
            <input type="text" id="tituloMemoria" placeholder="Título da Memória">
            <textarea id="descricaoMemoria" placeholder="Descrição da Memória" rows="4"></textarea>
            <input type="date" id="dataMemoria">
            <input type="file" id="imagemMemoria" accept="image/*">
            <button>Salvar Memória</button>
        </div>
    </div>

    <div id="mainContent">
        <nav class="nav-bar">
            <button id="adicionarMemoria" class="admin-button" style="display: none;">Adicionar Memória</button>
            <h1 id="nomeApp">Anannesis</h1>
            <button id="adminLoginButton" class="admin-button">Admin</button>
            <button id="sairButton" class="admin-button" style="display: none;">Sair</button>
        </nav>

        <main id="conteudo" class="conteudo-container">
            <h1>Biblioteca de Memórias</h1>
            <h3>Έρωτας, Φίλια, Αγάπη</h3>
            <div class="timer" id="timer">
                <span id="diasNamoro"></span>
            </div>
            
            <div class="cards-container" id="cardsContainer">
                <!-- As memórias serão carregadas aqui -->
            </div>
        </main>
    </div>

    <footer id="marca">O Senhor Aluado Tem o Prazer de Apresentar as Suas Memórias</footer>
    
    <script type="module" src="/js/app.js"></script>
</body>
</html>
